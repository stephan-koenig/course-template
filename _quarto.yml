project:
  preview:
    port: 4200
  type: website
  output-dir: _site

website:
  title: "{{< var course.full-title >}}"
  description: >
    Course website for "{{< var course.code >}}"
  open-graph: true
  twitter-card: true
  site-url: "https://stephan-koenig.github.io/course-template/"
  repo-url: "https://github.com/stephan-koenig/course-template"
  repo-actions: [source, edit, issue]
  bread-crumbs: false

  page-footer:
    left: >
      Unless specified otherwise, all content of this site is licensed under
      [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0)
      {{< iconify fa6-brands creative-commons >}}
      {{< iconify fa6-brands creative-commons-by >}}
      {{< iconify fa6-brands creative-commons-sa >}}
    right: >
      UBC's Point Grey Campus is located on the traditional, ancestral, and
      unceded territory of the [xʷməθkʷəy̓ə
      (Musqueam)](https://www.musqueam.bc.ca/) people.

  search:
    location: sidebar
    type: overlay

  sidebar:
    style: floating
    search: true
    contents:
      - section: "Course information"
        contents:
          - href: announcements.qmd
            text: "Announcements"
          - href: syllabus.qmd
            text: "Syllabus"
          - href: index.qmd
            text: "Schedule"
      - section: "Resources"
        contents:
          - href: getting-started.qmd
            text: "Getting started"
          - href: setup.qmd
            text: "Setup"
          - href: "https://canvas.ubc.ca/courses/170624"
            text: "Canvas"
          - href: "<canvas-link>"
            text: "Piazza"
          - href: "<prairielearn-link>"
            text: "PrairieLearn"
          - href: "https://us.prairietest.com"
            text: "PrairieTest"
          - href: "https://cbtf.ubc.ca/students/"
            text: "CBTF"
      - href: about.qmd
        text: About
      - href: faq.qmd
        text: FAQ

