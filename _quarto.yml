format:
  html:
    toc: true
    highlight-style: ayu
    css: styles/styles.css
    theme:
      light: [flatly, styles/theme.scss]
      dark:  [darkly, styles/theme.scss]
    respect-user-color-scheme: true
    citation-hover: true
    footnotes-hover: true

editor_options:
  markdown:
    wrap: sentence
    canonical: true

bibliography: references.bib

freeze: auto
